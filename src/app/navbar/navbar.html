<script>
window.toggleTheme = function toggleTheme() {
  const html = document.documentElement;
  const knob = document.getElementById('switch-knob');
  const bg = document.getElementById('switch-bg');
  if (html.classList.contains('dark')) {
    html.classList.remove('dark');
    knob.style.transform = 'translateX(0)';
    bg.classList.remove('bg-gray-800');
    bg.classList.add('bg-gray-200');
    localStorage.setItem('theme', 'light');
  } else {
    html.classList.add('dark');
    knob.style.transform = 'translateX(32px)';
    bg.classList.remove('bg-gray-200');
    bg.classList.add('bg-gray-800');
    localStorage.setItem('theme', 'dark');
  }
}

// Sincronizar el estado visual del switch con el tema al cargar
window.addEventListener('DOMContentLoaded', () => {
  const html = document.documentElement;
  const knob = document.getElementById('switch-knob');
  const bg = document.getElementById('switch-bg');
  const theme = localStorage.getItem('theme');
  if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
    html.classList.add('dark');
    knob.style.transform = 'translateX(32px)';
    bg.classList.remove('bg-gray-200');
    bg.classList.add('bg-gray-800');
  } else {
    html.classList.remove('dark');
    knob.style.transform = 'translateX(0)';
    bg.classList.remove('bg-gray-800');
    bg.classList.add('bg-gray-200');
  }
});
</script>
